<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calendar</h1>
            <div id="current-datetime"></div>
        </div>
		<br><br><br>
        <form id="month-form">
            <input type="text" id="month-input" placeholder="Enter month name...">
			<br><br>
            <button type="submit">Show Calendar</button>
        </form>
		<div id="month-year" class="month-year"></div>
        <div id="calendar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
